<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f592a2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;

        padding: 40px;

    h1 {

    }

    p {

    }

    button {
        padding: 12px 25px;

        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }

    .yes {
        background-color: #a00c21;
        color: white;
    }

    .yes:hover {
        background-color: #720307;
    }

    .no {
        background-color: #ccc;
        color: #333;

    }

    .heart {
        position: fixed;
        color: #ff4d6d;
        font-size: 20px;

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-800px);
            opacity: 0;
        }
    }

    .hidden {
        display: none;
        font-size: 1.5em;
        color: #e91e63;

<body>

<script>
